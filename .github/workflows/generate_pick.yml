name: Generate weekly stock pick

on:
  schedule:
    # Kör varje natt kl 03:00 UTC (justera vid behov)
    - cron: "0 3 * * *"
  # Gör att du kan trigga den manuellt från GitHub UI
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate news_scores.json
        working-directory: backend
        run: python generate_news_scores.py

      - name: Generate current_pick.json and risk_picks.json
        working-directory: backend
        run: python generate_pick.py

      - name: Commit and push if changed
        run: |
          if [[ -n "$(git status --porcelain backend)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add backend/news_scores.json backend/current_pick.json backend/risk_picks.json backend/history.json
            git commit -m "Update picks JSON [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
